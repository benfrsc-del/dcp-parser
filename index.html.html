<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCP Building Envelope Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-section.dragover {
            border-color: #2c3e50;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.6);
        }

        .processing-section {
            display: none;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            width: 0%;
            transition: width 0.3s ease;
        }

        .processing-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.info { color: #0066cc; }
        .log-entry.success { color: #28a745; }
        .log-entry.warning { color: #ffc107; }
        .log-entry.error { color: #dc3545; }

        .results-section {
            display: none;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
        }

        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Building Envelope Parser</h1>
            <p>Upload PDF files to extract building envelope controls including setbacks and other requirements.</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" class="file-input" accept=".pdf" multiple>
            <label for="fileInput" class="file-input-label">
                Select PDF Files or Drag & Drop
            </label>
            <p style="margin-top: 15px; color: #666;">Upload PDF files containing development control plans</p>
        </div>

        <div class="processing-section" id="processingSection">
            <h2>Processing Documents</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">Initializing...</div>
            <div class="processing-log" id="processingLog"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <h2>Results</h2>
            <div class="code-block" id="jsonOutput">No data processed yet.</div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="processAnotherFile()">Process Another File</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }

        let extractedData = {
            files: [],
            pages: 0,
            text: [],
            processed_at: null
        };

        // File handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                processFiles(files);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadSection.classList.add('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            uploadSection.classList.remove('dragover');
            
            const files = Array.from(event.dataTransfer.files);
            const pdfFiles = files.filter(f => f.type === 'application/pdf');
            
            if (pdfFiles.length > 0) {
                logMessage('Dropped ' + pdfFiles.length + ' PDF file(s)', 'info');
                processFiles(pdfFiles);
            } else {
                logMessage('Please drop PDF files only', 'warning');
            }
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (!uploadSection.contains(event.relatedTarget)) {
                uploadSection.classList.remove('dragover');
            }
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.stopPropagation();
        }

        // Add event listeners
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragenter', handleDragEnter);
        uploadSection.addEventListener('drop', handleDrop);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        fileInput.addEventListener('change', handleFileSelect);

        function logMessage(message, type) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + type;
            logEntry.textContent = '[' + timestamp + '] ' + message;
            
            const processingLog = document.getElementById('processingLog');
            processingLog.appendChild(logEntry);
            processingLog.scrollTop = processingLog.scrollHeight;
        }

        function updateProgress(current, total, message) {
            const percentage = Math.round((current / total) * 100);
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = message + ' (' + percentage + '%)';
        }

        async function processFiles(files) {
            document.getElementById('processingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'none';
            
            logMessage('Starting processing of ' + files.length + ' file(s)', 'info');
            
            extractedData = {
                files: files.map(f => f.name),
                pages: 0,
                text: [],
                processed_at: new Date().toISOString()
            };

            try {
                let totalPages = 0;
                let currentPage = 0;

                // Process each file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    logMessage('Processing file: ' + file.name, 'info');
                    
                    const pageCount = await processFile(file, currentPage, files.length);
                    totalPages += pageCount;
                    currentPage += pageCount;
                }

                extractedData.pages = totalPages;

                // Complete processing
                updateProgress(100, 100, 'Processing complete');
                logMessage('Processing completed successfully', 'success');
                
                setTimeout(function() {
                    document.getElementById('processingSection').style.display = 'none';
                    document.getElementById('resultsSection').style.display = 'block';
                    displayResults();
                }, 1000);

            } catch (error) {
                console.error('Error during processing:', error);
                logMessage('Error during processing: ' + error.message, 'error');
            }
        }

        async function processFile(file, startPage, totalFiles) {
            return new Promise(function(resolve, reject) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const typedarray = new Uint8Array(e.target.result);
                        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                        
                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            updateProgress(startPage + pageNum, pdf.numPages * totalFiles, 'Processing ' + file.name + ' - Page ' + pageNum);
                            
                            const page = await pdf.getPage(pageNum);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            
                            extractedData.text.push({
                                file: file.name,
                                page: pageNum,
                                text: pageText
                            });
                            
                            await sleep(50);
                        }
                        
                        resolve(pdf.numPages);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = function(error) {
                    reject(error);
                };
                reader.readAsArrayBuffer(file);
            });
        }

        function displayResults() {
            document.getElementById('jsonOutput').textContent = JSON.stringify(extractedData, null, 2);
        }

        function processAnotherFile() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('processingSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            
            document.getElementById('fileInput').value = '';
            document.getElementById('processingLog').innerHTML = '';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = 'Ready to process files...';
            
            extractedData = {
                files: [],
                pages: 0,
                text: [],
                processed_at: null
            };
            
            logMessage('Ready to process new files', 'info');
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize
        window.addEventListener('load', function() {
            logMessage('Building Envelope Parser initialized', 'success');
            
            if (typeof pdfjsLib === 'undefined') {
                logMessage('PDF.js library failed to load', 'error');
            } else {
                logMessage('PDF.js library loaded successfully', 'success');
            }
        });

        window.addEventListener('error', function(e) {
            logMessage('Error: ' + e.message, 'error');
        });
    </script>
</body>
</html>
